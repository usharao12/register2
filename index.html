<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"&gt;>
</head>
<body>
    <button class="btn btn-secondary" data-toggle="modal" data-target="#abc">Register</button>
    <div class="modal" id="abc">
    <div class="modal-dialog">
    <div class="modal-content animated swing">
        <div class="modal-header bg-secondary text-white">
            <h3>Register Here</h3>
            <button class="close" data-dismiss="modal">
                <i class="fa fa-times-rectangle"></i>
            </button>
          </div>
        <div class="modal-body bg-warning">
            <form>
                <input type="text" class="form-control" placeholder="EnterYourName"><br>
                <input type="password" class="form-control" placeholder="NewPassword"><br>
                <input type="password" class="form-control" placeholder="ConfirmPassword"><br>
                <input type="text" class="form-control" placeholder="AboutYourself"><br>
            </form>
            <div>
                <input type="submit" value="Register" class="btn btn-success">
                <a href="#" class="btn btn-danger" data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>
</html>
